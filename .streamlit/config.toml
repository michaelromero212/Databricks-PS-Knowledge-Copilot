# Streamlit Theme Configuration
# Forces light theme with WCAG AA compliant colors

[theme]
# Use light theme base
base = "light"

# Primary color - Databricks Orange (adjusted for WCAG AA compliance)
primaryColor = "#E8590C"  # 4.53:1 contrast on white

# Background colors
backgroundColor = "#FFFFFF"  # Pure white
secondaryBackgroundColor = "#F8F9FA"  # Light gray for cards/sections

# Text color - High contrast
textColor = "#1A1A1A"  # Near black for maximum readability (15.3:1 contrast)

# Font
font = "sans serif"

[server]
# Enable file watcher for faster development
runOnSave = true

[browser]
# Disable usage stats collection
gatherUsageStats = false
